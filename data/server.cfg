// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "amogus.org | Counter strike serwer"

// Fast download
sv_downloadurl "amogus:3169/"
sv_allowdownload "1" 
sv_allowupload "1"
sv_ressource "1"
// sv_password "testcode47"
rcon_password ""
sv_filetransfercompression "1" 


// maximum client movement speed 
sv_maxspeed 320

// Standart Settings
mp_roundtime "4.13"
mp_timelimit "25"
mp_startmoney "1000"
mp_logmessages "0"
mp_logfile "0"
mp_logecho "0"
mp_autokick "0"
mp_autoteambalance "1"
mp_consistency "1"
mp_freezetime "0"
mp_hostagepenalty "0"

sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg



// Other Settings
sv_region 255
sv_airaccelerate "10"
sv_accelerate "10"
sv_airmove "1"
sv_maxspeed "550"
sv_alltalk "1"
sv_voicecodec "voice_speex"
sv_voiceenable "1"
sv_voicequality "5"
sv_cheats "0"
sv_contact "contactinfo@gmail.com"
sv_unlag "1"
sv_maxunlag "0.5"
sv_unlagsamples "1"
sv_minrate "25000"
sv_maxrate "100000"
sv_minupdaterate "30"
sv_maxupdaterate "102"
sys_ticrate "1000.0"
